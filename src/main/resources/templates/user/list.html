<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Tutorial of Develop</title>
	<link rel="stylesheet" th:href="@{/css/user/list.css}">
</head>
<body>
	<h1>User情報管理システム</h1>
	<h2>User一覧(全件)</h2>
	<!--L18C11追加-->
	<form method="post" th:action="@{logout}">
		<input type="submit" value="ログアウト">
	</form><br>

	<form name="frm" method="post" th:action="@{/user/list}"><!--Lesson18Chapter9追記-->
		<a th:href="@{/user/register}">Userの登録</a> <!--Lesson18Chapter7追記-->
		<input type="submit" name="deleteRun" id="deleteRun" value="(選択)したUserを一括削除"><!--Lesson18Chapter9追記-->
		<table>
			<tr>
				<th class="center">(選択)</th><!--Lesson18Chapter9追記-->
				<th>ID</th>
				<th>名前</th>
				<th>性別</th>
				<th>年齢</th>
				<th>メールアドレス</th>
				<!-- Lesson18 Chapter8追加ここから -->
				<th></th>
				<!-- Lesson18 Chapter8追加ここまで -->
			</tr>
			<tr th:each="user : ${userlist}">
				<td class="center"><input type="checkbox" name="idck" th:value="${user.id}"></td><!--Lesson18Chapter9追記-->
				<td th:text="${user.id}"></td>
				<td th:text="${user.name}"></td>
				<td th:text="${user.gender}"></td>
				<td th:text="${user.age}"></td>
				<td th:text="${user.email}"></td>
				<!-- Lesson18 Chapter8追加ここから -->
				<td>
					<a th:href="@{/user/update/{id}/(id=${user.id})}">更新</a>
				</td>
				<!-- Lesson18 Chapter8追加ここまで -->
			</tr>
		</table>
	</form>
	<script th:src="@{/js/user/list.js}"></script><!--Lesson18Chapter9追記-->
</body>
</html>
